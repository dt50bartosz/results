<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <link href="./results.css" rel="stylesheet"> 


</head>

<body>
  <div class="container">
    <div class="left-side">
      <h2>Your Result</h2>
      <div class="result">
        <h1>76</h1>
        <p> of 100</p>
      </div>
      <div class="result-message">
        <h2>Great!</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>

    <div class="right-side">
      <h2>Summary</h2>

      <div class="score reaction">
        <picture class="logo"><img src="./assets/images/icon-reaction.svg" alt="lighting logo"></picture>
        <p>Reaction</p>
        <p>80/<span class="max-score">100</span></p>
        </p>
      </div>

      <div class="score memory">
        <picture class="logo"><img src="./assets/images/icon-memory.svg" alt="brain logo"></picture>
        <p>Memory</p>
        <p>92/<span class="max-score">100</span></p>
      </div>

      <div class="score verbal">
        <picture class="logo"><img src="./assets/images/icon-verbal.svg" alt="brain logo"></picture>
        <p>Verbal</p>
        <p>92/<span class="max-score">100</span></p>
      </div>


      <div class="score visual">
        <picture class="logo"><img src="./assets/images/icon-visual.svg" alt=""></picture>
        <p>Visual</p>
        <p>72/<span class="max-score">100</span></p>
        </p>
      </div>

      <button class="button-continue">Continue</button>
    </div>
  </div>
</body>

</html>

</body>

</html>
